<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('ff.PNG'); /* gambaru */
      background-size: cover;
      background-attachment: fixed;
      background-attachment: fixed;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9); /* Transparansi putih */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h1 {
      text-align: center;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registrasi FF</h1>
    <form action="https://example.com/submit-data" method="POST">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="id_ff" placeholder="ID Free Fire" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
